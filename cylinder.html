<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winder Monitoring</title>
  <link rel="stylesheet" href="assets/main.css">
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/globalize.min.js"></script>
  <script type="text/javascript" src="http://cdn3.devexpress.com/jslib/15.2.5/js/dx.chartjs.js"></script>
</head>

<body>
  <div class="container">
    
    


    <aside>
      <div class="logo brand-lg"></div>
      <nav>
        <a class="" href="index.html">설비 모니터링</a>
        <a class="" href="alarm.html">알람 모니터링</a>
        <a class="" href="sub_motor.html">서브모터 부하율 모니터링</a>
        <a class=" active " href="cylinder.html">실린더 동작시간 모니터링</a>
        <a class="" href="quality.html">품질(사행) 모니터링</a>
      </nav>
    </aside>
    
<main class="monitoring cylinder">
  
  
<header>
    <h2 class="title">실린더 모니터링</h2>
</header>

  <section class="flex-container">
    <div class="image-container">
      <ul class="streaming">
        <li class="normal">
          <div class="status"></div>
          <div class="title">맨드릴가이드실린더</div>
        </li>
        <li class="normal">
          <div class="status"></div>
          <div class="title">터치롤실린더</div>
        </li>
        <li class="abnormal">
          <div class="status"></div>
          <div class="title">2차권심전진실린더</div>
        </li>
      </ul>
      <div class="image">
        <img src="assets/images/cylinder.png" alt="유닛 3D image">
        <span class="text-01" data-status="normal">맨드릴가이드실린더</span>
        <span class="text-02" data-status="normal">터치롤실린더</span>
        <span class="text-03" data-status="abnormal">2차권심전진실린더</span>
      </div>
    </div>
    <div class="charts">
      <div class="chart" id="gauge">
        <span class="tooltip" data-tooltip="Cyd_Tret_TouchRollCydFwBw">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z" />
          </svg>
        </span>
      </div>
      <div class="chart" id="gauge-02">
        <span class="tooltip" data-tooltip="Cyd_Tret_ElInsertGuideCydFwBw">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z" />
          </svg>
        </span>
      </div>
      <div class="chart" id="gauge-03">
        <span class="tooltip" data-tooltip="Cyd_Tret_Winder2ndInsertCydFwBw">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z" />
          </svg>
        </span>
      </div>
    </div>
  </section>
</main>
<script>
  $(function () {
    var gauge = $("#gauge").dxCircularGauge({
      scale: {
        startValue: 10,
        endValue: 40,
        tickInterval: 5,
        label: {
          customizeText: function (arg) {
            return arg.valueText + " °C";
          }
        }
      },
      rangeContainer: {
        ranges: [
          { startValue: 10, endValue: 20, color: "#0077BE" },
          { startValue: 20, endValue: 30, color: "#E6E200" },
          { startValue: 30, endValue: 40, color: "#77DD77" }
        ]
      },
      tooltip: { enabled: true },
      title: {
        text: "터치 롤 실린더 전진/후진",
        font: { size: 18 }
      },
      value: dataSource[0].mean,
      subvalues: [dataSource[0].min, dataSource[0].max]
    }).dxCircularGauge("instance");

    var gauge = $("#gauge-02").dxCircularGauge({
      scale: {
        startValue: 10,
        endValue: 40,
        tickInterval: 5,
        label: {
          customizeText: function (arg) {
            return arg.valueText + " °C";
          }
        }
      },
      rangeContainer: {
        ranges: [
          { startValue: 10, endValue: 20, color: "#0077BE" },
          { startValue: 20, endValue: 30, color: "#E6E200" },
          { startValue: 30, endValue: 40, color: "#77DD77" }
        ]
      },
      tooltip: { enabled: true },
      title: {
        text: "맨드릴 가이드 실린더 전진/후진",
        font: { size: 18 }
      },
      value: dataSource[0].mean,
      subvalues: [dataSource[0].min, dataSource[0].max]
    }).dxCircularGauge("instance");

    var gauge = $("#gauge-03").dxCircularGauge({
      scale: {
        startValue: 10,
        endValue: 40,
        tickInterval: 5,
        label: {
          customizeText: function (arg) {
            return arg.valueText + " °C";
          }
        }
      },
      rangeContainer: {
        ranges: [
          { startValue: 10, endValue: 20, color: "#0077BE" },
          { startValue: 20, endValue: 30, color: "#E6E200" },
          { startValue: 30, endValue: 40, color: "#77DD77" }
        ]
      },
      tooltip: { enabled: true },
      title: {
        text: "와인더 2차 권심 전진 실린더 전진/후진",
        font: { size: 18 }
      },
      value: dataSource[0].mean,
      subvalues: [dataSource[0].min, dataSource[0].max]
    }).dxCircularGauge("instance");

  });

  var dataSource = [{
    name: 'Summer',
    mean: 35,
    min: 28,
    max: 38
  }, {
    name: 'Autumn',
    mean: 24,
    min: 20,
    max: 32
  }, {
    name: 'Winter',
    mean: 18,
    min: 16,
    max: 23
  }, {
    name: 'Spring',
    mean: 27,
    min: 18,
    max: 31
  }];
</script>

  </div>
</body>

</html>
